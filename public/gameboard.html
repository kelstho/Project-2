<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gif It To Me</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Concert One' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- Modals -->

  <!-- Ready Modal -->
  <div id="ready-modal" class="modal">
    <div class="modal-content center-align" id="ready-div">
      <h4 class="center-align" id="declare-player"></h4>
      <br><br>
      <a href="#!" class="modal-close waves-effect waves-light btn green darken-2" id="player-ready">Ready!</a>
    </div>
  </div>
  <!-- Waiting Modal -->
  <div id="waiting-modal" class="modal">
    <div class="modal-content">
      <div class="center-align">
        <h4 id="player-assign">Waiting for Other Players...</h4>
      </div>
    </div>
  </div>
  <!-- Round Judge Modal -->
  <div id="first-judge" class="modal">
    <div class="modal-content">
      <h4 class="center-align">The Judge for this Round Is...</h4>
      <div class="center-align">
        <h5 id="first-judge-player"></h5>
      </div>
      <br>
    </div>
  </div>
  <!-- Write Caption Modal -->
  <div id="write-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4 class="center-align">Write Your Caption!</h4>
      <h5 class="center-align timer"></h5>
      <br>
      <div class="center-align">
        <img class="moving-gif">
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="caption" class="materialize-textarea"></textarea>
              <label for="caption">Caption:</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Judge Waits Modal -->
  <div id="judge-waits" class="modal">
    <div class="modal-content">
      <h4 class="center-align">Players Are Captioning...</h4>
      <div class="center-align">
        <img class="moving-gif">
      </div>
      <br>
      <h5 class="center-align timer"></h5>
    </div>
  </div>
  <!-- Judging Modal -->
  <div id="judge-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4 class="center-align">Pick The Best One</h4>
      <br>
      <div class="center-align">
        <img class="moving-gif">
      </div>
      <br>
      <div id="final-captions">
        <p class="center-align">-Only Click Your Favorite!-</p>
        <br>
        <p class="judging-caption" id="caption-1"></p>
        <p class="judging-caption" id="caption-2"></p>
        <p class="judging-caption" id="caption-3"></p>
        <p class="judging-caption" id="caption-4"></p>
        <p class="judging-caption" id="caption-5"></p>
      </div>
    </div>
  </div>
  <!-- Players Wait Modal -->
  <div id="players-wait" class="modal">
    <div class="modal-content">
      <h4 class="center-align">Judge Is Picking...</h4>
      <div class="center-align">
        <img class="moving-gif">
      </div>
      <br>
    </div>
  </div>
  <!-- Round Winner Modal -->
  <div id="round-winner" class="modal">
    <div class="modal-content">
      <h4 class="center-align">The Winner of This Round Is...</h4>
      <div class="center-align">
        <img class="moving-gif">
      </div>
      <br>
      <div class="center-align">
        <h5 id="round-winner-player"></h5>
        <p id="round-winner-caption"></p>
      </div>
    </div>
  </div>
  <!-- Game Winner Modal -->
  <div id="game-winner" class="modal">
    <div class="modal-content">
      <h4 class="center-align" id="champ"></h4>
      <br>
      <div class="center-align">
        <img src="images/trophy.jpg" alt="trophy" id="trophy">
      </div>
      <br>
    </div>
  </div>

  <!-- Gameboard -->

  <div class="container" id="gameboard">
    <!-- Header -->
    <div class="row center-align" id="gameboard-header">
      <div class="col s12">
        <h1 class="header">Gif It To Me</h1>
      </div>
    </div>
    <!-- First Row -->
    <div class="row game-row" id="first-row">
      <!-- First Gif -->
      <div class="col s4">
        <div class="gif-div" id="gif-1">1</div>
        <div class="row game-row">
          <div class="col s10">
            <div class="space-div">
              <div class="player-space" id="s1-p1"></div>
              <div class="player-space" id="s1-p2"></div>
              <div class="player-space" id="s1-p3"></div>
              <div class="player-space" id="s1-p4"></div>
              <div class="player-space" id="s1-p5"></div>
              <div class="player-space" id="s1-p6"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Arrow 1 -->
      <div class="col">
        <div class="row game-row">
          <img src="images/arrow.png" alt="Arrow" class="arrow">
        </div>
      </div>
      <!-- Second Gif -->
      <div class="col s4">
        <div class="gif-div" id="gif-2">2</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s2-p1"></div>
              <div class="player-space" id="s2-p2"></div>
              <div class="player-space" id="s2-p3"></div>
              <div class="player-space" id="s2-p4"></div>
              <div class="player-space" id="s2-p5"></div>
              <div class="player-space" id="s2-p6"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Arrow 2 -->
      <div class="col">
        <div class="row game-row">
          <img src="images/arrow.png" alt="Arrow" class="arrow">
        </div>
      </div>
      <!-- Third Gif -->
      <div class="col s3">
        <div class="gif-div" id="gif-3">3</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s3-p1"></div>
              <div class="player-space" id="s3-p2"></div>
              <div class="player-space" id="s3-p3"></div>
              <div class="player-space" id="s3-p4"></div>
              <div class="player-space" id="s3-p5"></div>
              <div class="player-space" id="s3-p6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Down Arrow 1 -->
    <div class="row arrow-row game-row">
      <div class="col s8 arrow-col"></div>
      <div class="col s4 arrow-col">
        <img src="images/down_arrow.png" alt="Down Arrow" class="down-arrow" id="down-1">
      </div>
    </div>
    <!-- Second Row -->
    <div class="row game-row" id="second-row">
      <!-- Sixth Gif -->
      <div class="col s4">
        <div class="gif-div" id="gif-6">6</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s6-p1"></div>
              <div class="player-space" id="s6-p2"></div>
              <div class="player-space" id="s6-p3"></div>
              <div class="player-space" id="s6-p4"></div>
              <div class="player-space" id="s6-p5"></div>
              <div class="player-space" id="s6-p6"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Arrow 3 -->
      <div class="col">
        <div class="row game-row">
          <img src="images/arrow.png" alt="Back Arrow" class="arrow back-arrow">
        </div>
      </div>
      <!-- Fifth Gif -->
      <div class="col s4">
        <div class="gif-div" id="gif-5">5</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s5-p1"></div>
              <div class="player-space" id="s5-p2"></div>
              <div class="player-space" id="s5-p3"></div>
              <div class="player-space" id="s5-p4"></div>
              <div class="player-space" id="s5-p5"></div>
              <div class="player-space" id="s5-p6"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Arrow 4 -->
      <div class="col">
        <div class="row game-row">
          <img src="images/arrow.png" alt="Back Arrow" class="arrow back-arrow">
        </div>
      </div>
      <!-- Fourth Gif -->
      <div class="col s3">
        <div class="gif-div" id="gif-4">4</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s4-p1"></div>
              <div class="player-space" id="s4-p2"></div>
              <div class="player-space" id="s4-p3"></div>
              <div class="player-space" id="s4-p4"></div>
              <div class="player-space" id="s4-p5"></div>
              <div class="player-space" id="s4-p6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Down Arrow 2 -->
    <div class="row arrow-row game-row">
      <div class="col s4 arrow-col">
        <img src="images/down_arrow.png" alt="Down Arrow" class="down-arrow" id="down-2">
      </div>
      <div class="col s8 arrow-col"></div>
    </div>
    <!-- Third Row -->
    <div class="row game-row" id="third-row">
      <!-- Seventh Gif -->
      <div class="col s4">
        <div class="gif-div" id="gif-7">7</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s7-p1"></div>
              <div class="player-space" id="s7-p2"></div>
              <div class="player-space" id="s7-p3"></div>
              <div class="player-space" id="s7-p4"></div>
              <div class="player-space" id="s7-p5"></div>
              <div class="player-space" id="s7-p6"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Arrow 5 -->
      <div class="col">
        <div class="row game-row">
          <img src="images/arrow.png" alt="Arrow" class="arrow">
        </div>
      </div>
      <!-- Eighth Gif -->
      <div class="col s4">
        <div class="gif-div" id="gif-8">8</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s8-p1"></div>
              <div class="player-space" id="s8-p2"></div>
              <div class="player-space" id="s8-p3"></div>
              <div class="player-space" id="s8-p4"></div>
              <div class="player-space" id="s8-p5"></div>
              <div class="player-space" id="s8-p6"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Arrow 6 -->
      <div class="col">
        <div class="row game-row">
          <img src="images/arrow.png" alt="Arrow" class="arrow">
        </div>
      </div>
      <!-- Ninth Gif -->
      <div class="col s3">
        <div class="gif-div" id="gif-9">9</div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s9-p1"></div>
              <div class="player-space" id="s9-p1"></div>
              <div class="player-space" id="s9-p3"></div>
              <div class="player-space" id="s9-p4"></div>
              <div class="player-space" id="s9-p5"></div>
              <div class="player-space" id="s9-p6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fourth Row -->
    <div class="row game-row">
      <!-- Winner's Space -->
      <div class="col s4 center-align" id="winner-col">
        <div id="winner-div">
          <p id="winner-text">WINNER</p>
        </div>
        <div class="row game-row">
          <div class="col s12">
            <div class="space-div">
              <div class="player-space" id="s10-p1"></div>
              <div class="player-space" id="s10-p1"></div>
              <div class="player-space" id="s10-p3"></div>
              <div class="player-space" id="s10-p4"></div>
              <div class="player-space" id="s10-p5"></div>
              <div class="player-space" id="s10-p6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Giphy Logo -->
  <div class="container">
    <div class="row">
      <div clas="col s12">
        <img src="images/giphy_logo.png" id="giphy-logo">
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/gameboard.js"></script>
</body>

</html>
