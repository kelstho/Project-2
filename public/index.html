<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gif Me</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Concert One' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <!-- Header -->
  <div class="row center-align">
    <div class="col s12">
      <h1 class="header">Gif Me</h1>
    </div>
  </div>
  <!-- Make Room -->
  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <h1 id="make-game-header">Make a Game:</h1>
      </div>
    </div>
    <div class="row">
      <div class="col s1 m4"></div>
      <div class="col s10 m4">
        <select class="browser-default" id="how-many-players">
          <option value="" disabled selected>How many players?</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="col s1 m4"></div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Game Name" id="make-game-input" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a class="waves-effect waves-light btn" id="start-button">Start Game</a>
      </div>
    </div>
  </div>
  <!-- Join Room -->
  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <h1 id="join-game-header">Join a Game:</h1>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Game Name" id="join-game-input" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a class="waves-effect waves-light btn" id="join-button">Join Game</a>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/lobby.js"></script>
</body>

</html>
